{% extends "base.html" %}

{% block title %} Boggle board {% endblock %}

{% block navStuff %}

{% endblock %}

    {% block content %}

<h2 id="timer">00:00</h2>
<h2 id="score">Score: 00</h2>
<h2 id='msg'></h2>

<table>
  {% for row in session['game_board'] %}
  <tr>
    {% for item in row %}
    <td> {{item}}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>


<form class="guessForm">

<input type="text" name="guess_word" placeholder="guess a word...">

  <button type="submit">Guess!</button>
</form>



<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="/static/app.js">
    {% endblock %}
